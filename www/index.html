<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>Calculador de Primos</title>
</head>
<header>
  <h1>Verificador de Números primos e Calculadora simples</h1>
</header>
<body>
  <div class="container"><br><br>
    <div class="mb-3">
      <input class="form-control" type="number" id="primo" placeholder="Insira um número para verificar se é primo"><br>
    </div>
    <div class="mb-3">
      <input class="form-control" type="number" id="num1" placeholder="Digite um número a ser calculado"><br>
      <input class="form-control" type="number" id="num2" placeholder="Digite outro número a ser calculado">
    </div>
    <div>
      <button onclick="testar()" id="button" class="btn btn-primary">Calcular</button> &nbsp;
      <button type="reset" class="btn btn-danger" onclick="limpa()">Limpar</button>
    </div><br>
    <div id="resprimo" class="form-control">
      <br>
    </div>
    <br>
    <div class="form-control" id="resultado">
      <br>
    </div>
  </div>
  <!--Packages Java Script -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
  </script>
  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
</body>
<footer>
  <p>Created by Gian Matozo Ferrari</p>
</footer>

</html>
